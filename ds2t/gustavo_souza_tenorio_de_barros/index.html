<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="shortcut icon" href="./img/1384178.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer type="module"></script>
    <title>WhatsApp GG</title>
</head>

<body>
    <div class="container">
        <div class="lado_esquerdo">
            <div class="header">
                <div class="perfil_usuario">
                    <img src="./img/usuario-de-perfil.png" alt="" class="user">
                </div>
                <ul class="nav_icons">
                    <li>
                        <ion-icon name="people"></ion-icon>
                    </li>
                    <li>
                        <ion-icon name="sync-circle"></ion-icon>
                    </li>
                    <li>
                        <ion-icon name="chatbubble-ellipses"></ion-icon>
                    </li>
                    <li>
                        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                    </li>
                </ul>
            </div>
            <div class="busca">
                <div>
                    <input type="text" placeholder="Busca">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
            </div>
            <div class="chat">
                <div class="bloqueado">
                    <ion-icon name="archive" class="icon_arqui"></ion-icon>
                    <button class="Arquivados">Arquivados</button>
                </div>
                <div>
                    <nav class="container_contatos" id="container_contatos"></nav>
                </div>       
            </div>
        </div>
        <div class="lado_direito">
            
        </div>
    </div>

</body>

</html>
